[settings]
screenchange-reload = true

[color]
grayLight = #3d3d3d
grayDark = #2b2b2b
green = #2dffa4
blueLight = #09d1f9
blueDark = 2d8fff
red = #ff3333
transparent = #00000000

[bar/top]
dpi = 150
width = 100%
height = 35
offset-x = 0
offset-y = 0
radius = 0
fixed-center = true
background = #2b2b2b
;background = #000000000
underline-size = 2
font-0 = Material Design Icons:pixelsize=14:style:Solid;3
font-1 = SauceCodePro Nerd Font Mono:pixelsize=14:style:regular;3
font-2 = SauceCodePro Nerd Font Mono:pixelsize=20:style:regular;6
modules-center = date
modules-right = cpu song pulseaudio xkeyboard battery power-menu
modules-left = updates i3 xwindow
wm-restack = i3
override-redirect = true
cursor-click = pointer
cursor-scroll = default
bottom = false
;tray-background = #2b2b2b
;tray-position = left
;tray-padding = 3
;tray-offset-x = 0
;tray-detached = false
;tray-maxsize = 25
;tray-transparent = false
;tray-radius = 0
;tray-scale = 1

;#################### Modules ####################
[module/i3]
type = internal/i3
format = "%{T1}<label-state><label-mode>%{T-}"

pin-workspaces = false

ws-icon-0 = 1;
ws-icon-1 = 2;󰊯
ws-icon-2 = 3;󰝚
ws-icon-3 = 4;ﭮ
ws-icon-4 = 5;
ws-icon-5 = 6;󰖳
ws-icon-6 = 7;

label-mode = %mode%
label-mode-padding = 2
label-mode-foreground = #ffffff
label-mode-background = #3d3d3d

label-focused = %index% %icon%
label-focused-padding = 1
label-focused-foreground = #09d1f9
label-focused-background = #3d3d3d
label-focused-underline = #09d1f9

label-unfocused = %index% %icon%
label-unfocused-padding = 1
label-unfocused-font = 2
label-unfocused-foreground = #ffffff
label-unfocused-background = #3d3d3d

label-urgent-foreground = #ffffff
label-urgent-background = #3d3d3d
label-urgent-font = 2
label-urgent-padding = 1

[module/power-menu]
type = custom/script
exec = echo " "
format-foreground =#ff3333
format-background =#3d3d3d
click-left = ~/.config/rofi/rofi\ menu/powermenu.sh &
interval = 600

[module/launcher]
type = custom/text
content = "%{B#2b2b2b} %{T4}󰘙%{T-}%{F#2b2b2b} %{B#3d3d3d}"
content-padding = 0
content-font = 1
click-left = rofi -show drun -eh 2 -bw 0 &
interval = 600

[module/song]
type = custom/script
exec = ~/.config/polybar/scripts/song.sh 2>/dev/null
format-prefix = "%{F#2b2b2b}%{B#2b2b2b}%{F#2dffa4} 󰝚 %{F-}"
format = "<label> "
;format-background = #00000000 
interval = 9
;format-foreground = #FFFFFF
tail = true

[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/aupdates.sh 2>/dev/null
format-prefix = " %{B#2b2b2b}%{F#ffffff}%{F#2d8fff}%{T3}%{T-}"
format = "%{B#2b2b2b}%{F#2dffa4}<label>%{B#3d3d3d}%{F#2b2b2b}"
interval = 30
tail = true

[module/xkeyboard]
type = internal/xkeyboard
; List of indicators to ignore
format = "<label-layout> <label-indicator>"
format-spacing = 0
label-layout-padding = 1
format-background =#3d3d3d
blacklist-0 = num lock
blacklist-1 = scroll lock
blacklist-2 = caps lock

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%
format = "%{B#3d3d3d}  <label> %{B#2b2b2b}%{F#3d3d3d}"

[module/empty]
type = custom/script
exec = echo
format-prefix = ""
format = "<label>"
interval = 600
tail = true

[module/github]
type = internal/github
token = ${env:GH_REGISTRY_TOKEN}
user = danielnehrig
empty-notifications = false
interval = 10
api-url = https://api.github.com/
; Available tags:
;   <label> (default)
format = <label>

; Available tokens:
;   %notifications% (default)
; Default: Notifications: %notifications%
label = "est %notifications%"

; Used when GitHub can't be reached (unreleased)
; Available tags:
;   <label-offline> (default)
format-offline = <label-offline>

; (unreleased)
; Available tokens:
;   None
; Default: Offline
label-offline = Offline

[module/date]
type = custom/script
exec =  ~/.config/polybar/scripts/date.sh
format = "%{F#3d3d3d}%{B#3d3d3d} <label> %{B-}%{F#3d3d3d}"
;click-left = ~/.config/polybar/scripts/timer.sh
interval = 15
tail = true
label-foreground = #ffffff

[module/vm]
type = custom/script
exec =  ~/.config/polybar/scripts/vm.sh
format = "%{B#2b2b2b}%{F#3d3d3d}%{B#3d3d3d} <label> "
interval = 6
tail = true
click-left = ~/.config/polybar/scripts/vmStart.sh
click-middle = ~/.config/rofi/rofi\ menu/vm.sh
click-right = ~/.dotfiles-darwin/lg.sh &

[module/speed]
type = custom/script
exec =  ~/.config/polybar/scripts/speed.sh "#2d8fff"
format = "%{F#2b2b2b}%{B#2b2b2b} %{F#ffffff}<label> "
click-left = speedtest-cli > ~/.config/polybar/scripts/speedlog && notify-send "Speedtest Done" &
interval = 6
tail = true

[module/pulseaudio]
type = internal/pulseaudio

; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
sink = alsa_output.pci-0000_12_00.3.analog-stereo

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = true

interval = 5
; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = " <ramp-volume> <label-volume> "

format-muted = "<label-muted> "

;label-volume = %percentage%%

label-muted = 
label-muted-foreground = #666

ramp-volume-0 = 
ramp-volume-1 = 墳
ramp-volume-2 = 

click-right = pavucontrol &

[module/cpu]
type = internal/cpu

; Seconds to sleep between updates
; Default: 1
interval = 0.5
; Available tags:
;   <label> (default)
;   <bar-load>
;   <ramp-load>
;   <ramp-coreload>
format = " <label> "

; Available tokens:
;   %percentage% (default) - total cpu load averaged over all cores
;   %percentage-sum% - Cumulative load on all cores
;   %percentage-cores% - load percentage for each core
;   %percentage-core[1-9]% - load percentage for specific core
label = "CPU %percentage%%"

; Spacing between individual per-core ramps
ramp-coreload-spacing = 1

[module/battery]
type = internal/battery
full-at = 99
; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5
; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %H:%M

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = <animation-charging> <label-charging>

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
format-discharging = <ramp-capacity> <label-discharging>

; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
;format-full = <ramp-capacity> <label-full>

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging = "%{B#3d3d3d}%percentage%% "

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = "%{B#3d3d3d}%percentage%% "

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
label-full = "%{B#3d3d3d} "

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
; Framerate in milliseconds
animation-discharging-framerate = 500
